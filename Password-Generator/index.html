<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Password Generator</title>
</head>

<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="input-b">
            <input type="text" name="Enter" placeholder="FkE5$yHS#6y33eV" value="" disabled>
            <span class="material-symbols-outlined">content_copy</span>
        </div>
        <div class="pass-indicator"></div>
        <div class="pass-len">
            <div class="pass-details">
                <span>Password Length</span>
                <span id="pass-len-no">15</span>
            </div>

            <input type="range" min="1" max="85" step="1" value="15">
        </div>
        <div class="pass-settings">
            <span>Password settings</span>
            <ul class="options">
                <li class="option">
                    <input type="checkbox" id="lowercase" checked>
                    <label for="lowercase"> LowerCase (a-z)</label>
                </li>
                <li class="option">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase"> UpperCase (A-Z)</label>
                </li>
                <li class="option">
                    <input type="checkbox" id="numbers">
                    <label for="numbers"> Numbers (0-9)</label>
                </li>
                <li class="option">
                    <input type="checkbox" id="symbols">
                    <label for="symbols"> Symbols (!-$^+)</label>
                </li>
                <li class="option">
                    <input type="checkbox" id="duplicates">
                    <label for="duplicates"> Exclude Duplicates</label>
                </li>
                <li class="option">
                    <input type="checkbox" id="spaces">
                    <label for="spaces"> Include Spaces</label>
                </li>
            </ul>
        </div>
        <div class="button"><button>Generate</button></div>
        
    </div>
</body>
<script src="./script.js"></script>

</html>
